<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ability score generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="name" class="clickable" onclick=randomName()>My character</h1>
    <table id="stats">
      <tr>
        <th>STR</th>
        <td id="str" class="clickable" onclick=edit(abilities.str)> </td>
      </tr>
      <tr>
        <th>DEX</th>
        <td id='dex' class="clickable" onclick=edit(abilities.dex)> </td>
      </tr>
      <tr>
        <th>CON</th>
        <td id='con' class="clickable" onclick=edit(abilities.con)> </td>
      </tr>
      <tr>
        <th>INT</th>
        <td id="int" class="clickable" onclick=edit(abilities.int)> </td>
      </tr>
      <tr>
        <th>WIS</th>
        <td id='wis' class="clickable" onclick=edit(abilities.wis)> </td>
      </tr>
      <tr>
        <th>CHA</th>
        <td id="cha" class="clickable" onclick=edit(abilities.cha)> </td>
    </table>

    <br>
    <button type="button" onclick=rerollAll()>new roll</button>

    <br><br>
    <div id="swap"></div>

    <!-- "Console output" -->
    <br><div id="out"></div>
    <!-- JS functions -->
    <script type="text/javascript" src=abilityscores.js></script>
    <!-- Populate page -->
    <script type="text/javascript">
      document.getElementById("swap").innerHTML = "Swap " +
        makeSelect("from", abilities) + " with " + makeSelect("to", abilities) +
        ' <button type="button" onclick=swap()>go!</button>';

    </script>
  </body>
</html>
